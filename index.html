<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel SMM - Enviar Orden</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-5 shadow-lg rounded-4">
          <h1 class="text-center mb-4">ðŸ“¦ Enviar Orden</h1>
          <form id="orderForm">
            <div class="mb-3">
              <label for="service" class="form-label">Servicio</label>
              <select id="service" class="form-select" required>
                <option value="1001" selected>Seguidores Instagram</option>
                <option value="157">Likes Instagram</option>
                <option value="169">Vistas Instagram</option>
                <option value="2881">Seguidores TikTok</option>
                <option value="5120">Likes TikTok</option>
                <option value="2771">Vistas TikTok</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="link" class="form-label">Enlace</label>
              <input type="url" id="link" class="form-control" placeholder="https://..." required />
            </div>
            <div class="mb-3">
              <label for="quantity" class="form-label">Cantidad</label>
              <input type="number" id="quantity" class="form-control" placeholder="Ej: 1000" required />
            </div>
            <button type="submit" id="submitButton" class="btn btn-primary w-100 fw-bold">
              <span id="btnText">Enviar Orden</span>
              <span id="spinner" class="spinner-border spinner-border-sm ms-2 d-none"></span>
            </button>
          </form>

          <div id="responseMessage" class="alert alert-success mt-4 d-none"></div>
          <div id="orderStatus" class="alert alert-info mt-3 d-none status-area"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
