<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel SMM - Enviar Orden</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
</head>
<body class="bg-light d-flex justify-content-center align-items-center min-vh-100">

  <div class="container">
    <div class="row justify-content-center g-4">

      <!-- Formulario simple -->
      <div class="col-md-6">
        <div class="card shadow-lg p-5 rounded-4">
          <h1 class="text-center mb-4 fw-bold">Enviar Orden</h1>
          <form id="orderForm">
            <div class="mb-3">
              <label for="service" class="form-label">Servicio</label>
              <select id="service" class="form-select" required>
                <option value="3707" selected>Seguidores Instagram</option>
                <option value="157">Likes Instagram</option>
                <option value="169">Vistas Instagram</option>
                <option value="2500">Seguidores TikTok</option>
                <option value="5120">Likes TikTok</option>
                <option value="2771">Vistas TikTok</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="link" class="form-label">Enlace</label>
              <input type="url" id="link" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="quantity" class="form-label">Cantidad</label>
              <input type="number" id="quantity" class="form-control" required />
            </div>
            <button type="submit" id="submitButton" class="btn btn-primary w-100 fw-bold">
              <span id="btnText">Enviar Orden</span>
              <span id="spinner" class="spinner-border spinner-border-sm ms-2 d-none"></span>
            </button>
          </form>
          <div id="responseMessage" class="alert alert-success mt-4 d-none"></div>
          <div id="orderStatus" class="alert alert-info mt-3 d-none status-area"></div>
        </div>
      </div>

      <!-- Formulario combo -->
      <div class="col-md-6">
        <div class="card shadow-lg p-5 rounded-4 bg-light">
          <h2 class="text-center mb-4 fw-bold">Combo Instagram</h2>
          <form id="comboForm">
            <div class="row mb-3">
              <div class="col-8">
                <label for="linkSeg" class="form-label">Link Seguidores</label>
                <input type="url" id="linkSeg" class="form-control" required />
              </div>
              <div class="col-4">
                <label for="cantSeg" class="form-label">Cantidad</label>
                <input type="number" id="cantSeg" class="form-control" required />
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-8">
                <label for="linkLike" class="form-label">Link Likes</label>
                <input type="url" id="linkLike" class="form-control" required />
              </div>
              <div class="col-4">
                <label for="cantLike" class="form-label">Cantidad</label>
                <input type="number" id="cantLike" class="form-control" required />
              </div>
            </div>
            <button type="submit" id="comboBtn" class="btn btn-success w-100 fw-bold">
              <span>Enviar Combo</span>
              <span id="comboSpinner" class="spinner-border spinner-border-sm ms-2 d-none"></span>
            </button>
            <div id="comboMessage" class="alert alert-success mt-4 d-none"></div>
          </form>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
